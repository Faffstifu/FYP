name: Daily Forecast

on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

permissions:
  contents: write   # ðŸ‘ˆ allow push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # ðŸ‘ˆ ensures pushes work

      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run forecast
        run: python forecast.py

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add predicted_expense_next_week.csv model_test_predictions.csv || true
          git commit -m "Auto: refresh forecasts" || echo "No changes to commit"
          git push
