name: Daily Forecast

on:
  schedule:
    - cron: "0 23 * * *"   # 07:00 MYT
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run forecast
        run: python forecast.py

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add model_test_predictions.csv predicted_expense_next_week.csv || true
          git commit -m "Auto: refresh forecasts" || echo "No changes"
          git push
